<!DOCTYPE html>
<html>
  <head>
    <title>IOT</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./jquery-2.0.2.min.js"></script>
  </head>
  <body>
    <div class="title">
      <img src="iotImage.jpg" alt="iot" width="400" height="400" />
      <p>IOT THE BEST</p>
    </div>
    <div class="allBtn">
      <div class="btnControl">
        <h2>button 1</h2>
        <label class="switch">
          <input id="check1" type="checkbox" />
          <div class="button">
            <div class="light"></div>
            <div class="dots"></div>
            <div class="characters"></div>
            <div class="shine"></div>
            <div class="shadow"></div>
          </div>
        </label>
      </div>
      <div class="btnControl">
        <h2>button 2</h2>
        <label class="switch">
          <input id="check2" type="checkbox" />
          <div class="button">
            <div class="light"></div>
            <div class="dots"></div>
            <div class="characters"></div>
            <div class="shine"></div>
            <div class="shadow"></div>
          </div>
        </label>
      </div>
      <div class="btnControl">
        <h2>button 3</h2>
        <label class="switch">
          <input id="check3" type="checkbox" />
          <div class="button">
            <div class="light"></div>
            <div class="dots"></div>
            <div class="characters"></div>
            <div class="shine"></div>
            <div class="shadow"></div>
          </div>
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
